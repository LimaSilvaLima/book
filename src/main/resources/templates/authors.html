<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros - Listagem de Autores</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <h1>Listagem Autores</h1><br>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Autor nome</th>
                <th scope="col">Email</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="author : ${authorlist}">
                <th scope="row" th:text="${author.id}" ></th>
                <td th:text="${author.name}" ></td>
                <td th:text="${author.email}" ></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${author.id})}">
                        <i class="fas fa-edit"></i>
                    </a>
                    
                    <a th:href="@{/delete/{id}(id=${author.id})}">
                        <i class="fas fa-eraser"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/book/form/add}">
        <button class="btn btn-primary">Autores -Formulario de Inclusão</button>
    </a>
    <a th:href="@{/}">
        <button class="btn btn-primary">Retornar pagina inicial</button>
    </a>
    
</body>
</html>
